<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: commonHead">
    <title id="title">Gantt Chart</title>
    <style id="style">
        .gantt {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            grid-gap: 10px 0px;
            width: 100%;
            max-width: 1150px;
            padding-top: 40px;
            margin: 0 auto;
        }

        /* dividers */
        span {
            border-left: 1px solid lightgrey;
            grid-row: 1 / span 10;
        }

        span.d-1 { grid-column: 3; }
        span.d-2 { grid-column: 5; }
        span.d-3 { grid-column: 7; }
        span.d-4 { grid-column: 9; }
        span.d-5 { grid-column: 11; }
        span.d-6 { grid-column: 13; }

        /* days */
        h3 {
            text-align: center;
            grid-row: 1;
        }

        h3.h-mon { grid-column: 1 / span 2; }
        h3.h-tue { grid-column: 3 / span 2; }
        h3.h-wed { grid-column: 5 / span 2; }
        h3.h-thu { grid-column: 7 / span 2; }
        h3.h-fri { grid-column: 9 / span 2; }
        h3.h-sat { grid-column: 11 / span 2; }
        h3.h-sun { grid-column: 13 / span 2; }

        /* tasks */
        .gantt div {
            color: white;
            font-size: 12px;
            padding: 10px 20px;
            border-radius: 20px;
        }

        @media only screen and (min-width: 600px) {
            .gantt div {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header th:replace="fragments/header :: commonHeader(activePage='gantt-chart')"></header>
<div class="container">
    <div class="alert alert-success">
        Gantt Chart for [Activities]
    </div>
    <!-- div th:replace="fragments/gantt-chart :: gantt-chart"></div -->
    <div class="gantt">
        <!-- dividers -->
        <span class="d-1"></span>
        <span class="d-2"></span>
        <span class="d-3"></span>
        <span class="d-4"></span>
        <span class="d-5"></span>
        <span class="d-6"></span>

        <h3 class="h-mon">mon</h3>
        <h3 class="h-tue">tue</h3>
        <h3 class="h-wed">wed</h3>
        <h3 class="h-thu">thu</h3>
        <h3 class="h-fri">fri</h3>
        <h3 class="h-sat">sat</h3>
        <h3 class="h-sun">sun</h3>
        <!-- show activities for selected project/subproject/task -->
        <div th:each="activity, iterStat : ${activities}" th:text="${activity.getName()}"
        th:style="'background:'+${colors[iterStat.index]}+';grid-row:'+${iterStat.count + 1}+
        ';grid-column:'+${activity.getStartDate()}+' / span '+${activity.getEndDate()-activity.getStartDate()}+';'"></div>
    </div>
</div>
<footer th:replace="fragments/footer :: commonFooter"></footer>
</body>
</html>
